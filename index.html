<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happee Chat Admin</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }

    .message {
      margin: 5px 0;
      white-space: pre-wrap;
      word-wrap: break-word;
      position: relative;
      padding: 6px 10px;
      border-radius: 6px;
      background-color: #1e1e1e;
    }

    .message strong {
      color: #4f46e5;
    }

    .delete-btn {
      position: absolute;
      top: 6px;
      right: 10px;
      background: #ef4444;
      border: none;
      color: white;
      font-size: 0.8rem;
      padding: 3px 6px;
      border-radius: 4px;
      cursor: pointer;
    }

    #clear-button {
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 12px 20px;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
    }

    #clear-button-container {
      position: sticky;
      bottom: 0;
      background: #111;
      padding: 10px;
      border-top: 1px solid #333;
    }

    a {
      color: #90cdf4;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div id="chat-box"></div>

  <div id="clear-button-container">
    <button id="clear-button" onclick="clearMessages()">Clear All Messages</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import {
      getDatabase,
      ref,
      onValue,
      remove,
      get
    } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDTQvxP6ERHw5e00BIFsEPy1R80Ma_6qfM",
      authDomain: "happeechat.firebaseapp.com",
      databaseURL: "https://happeechat-default-rtdb.firebaseio.com",
      projectId: "happeechat",
      storageBucket: "happeechat.appspot.com",
      messagingSenderId: "851920750529",
      appId: "1:851920750529:web:8e15bf1c0b685aa2c41140",
      measurementId: "G-JTMNJS18XP"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const messagesRef = ref(db, "messages");
    const chatBox = document.getElementById("chat-box");

    function renderMessages(messages) {
      chatBox.innerHTML = "";
      const keys = Object.keys(messages).sort();
      keys.forEach((key) => {
        const msg = messages[key];
        const p = document.createElement("div");
        p.className = "message";

        const time = new Date(msg.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        const msgText = msg.text.replace(/(https:\/\/\S+)/g, '<a href="$1" target="_blank">$1</a>');

        p.innerHTML = `[${time}] <strong>${msg.username || "Unknown"}</strong>: ${msgText}`;

        const delBtn = document.createElement("button");
        delBtn.className = "delete-btn";
        delBtn.textContent = "Delete";
        delBtn.onclick = () => {
          remove(ref(db, "messages/" + key));
        };

        p.appendChild(delBtn);
        chatBox.appendChild(p);
      });

      const spacer = document.createElement("div");
      spacer.style.height = "20px";
      chatBox.appendChild(spacer);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function loadMessages() {
      onValue(messagesRef, (snapshot) => {
        const messages = snapshot.val();
        if (messages) {
          renderMessages(messages);
        } else {
          chatBox.innerHTML = "<p>No messages found.</p>";
        }
      });
    }

function clearMessages() {
  remove(ref(db, "messages"));
}


    loadMessages();
  </script>
</body>
</html>
