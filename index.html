<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happee Chat Admin</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 70px;
    }

    .message {
      margin: 5px 0;
      white-space: pre-wrap;
      word-wrap: break-word;
      position: relative;
      padding: 2px 4px;
      border-radius: 4px;
      transition: background-color 0.2s ease;
      border: 1px solid rgba(255,255,255,0.1);
    }

    .message:hover {
      background-color: rgba(255, 255, 255, 0.05);
    }

    .delete-btn {
      position: absolute;
      right: 4px;
      top: 4px;
      background: red;
      color: white;
      border: none;
      font-size: 0.8rem;
      cursor: pointer;
      border-radius: 4px;
      padding: 2px 6px;
    }

    #clear-button {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #3b82f6;
      padding: 10px 20px;
      border-radius: 6px;
      border: none;
      color: white;
      cursor: pointer;
      z-index: 999;
    }
  </style>
</head>
<body>
  <div id="chat-box"></div>
  <button id="clear-button" onclick="clearMessages()">Clear All</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import {
      getDatabase,
      ref,
      set,
      onValue,
      remove,
      get
    } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDTQvxP6ERHw5e00BIFsEPy1R80Ma_6qfM",
      authDomain: "happeechat.firebaseapp.com",
      databaseURL: "https://happeechat-default-rtdb.firebaseio.com",
      projectId: "happeechat",
      storageBucket: "happeechat.appspot.com",
      messagingSenderId: "851920750529",
      appId: "1:851920750529:web:8e15bf1c0b685aa2c41140",
      measurementId: "G-JTMNJS18XP"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const chatBox = document.getElementById("chat-box");
    const messagesRef = ref(db, "messages");

    function listenForMessages() {
      onValue(messagesRef, (snapshot) => {
        const messages = snapshot.val();
        chatBox.innerHTML = "";

        if (messages) {
          const keys = Object.keys(messages).sort();
          keys.forEach((key) => {
            const msg = messages[key];
            const p = document.createElement("p");
            p.className = "message";
            const time = new Date(msg.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            const msgText = msg.text.replace(/(https:\/\/\S+)/g, '<a href="$1" target="_blank">$1</a>');
            p.innerHTML = `[${time}] <strong>${msg.username || "Unknown"}</strong>: ${msgText}`;

            const deleteBtn = document.createElement("button");
            deleteBtn.className = "delete-btn";
            deleteBtn.textContent = "Delete";
            deleteBtn.onclick = () => {
              remove(ref(db, "messages/" + key));
            };

            p.appendChild(deleteBtn);
            chatBox.appendChild(p);
          });

          const spacer = document.createElement("div");
          spacer.style.height = "60px";
          chatBox.appendChild(spacer);
          chatBox.scrollTop = chatBox.scrollHeight;
        }
      });
    }

    function clearMessages() {
      get(messagesRef).then(snapshot => {
        const messages = snapshot.val();
        if (messages) {
          Object.keys(messages).forEach(key => {
            remove(ref(db, "messages/" + key));
          });
        }
      });
    }

    listenForMessages();
  </script>
</body>
</html>
